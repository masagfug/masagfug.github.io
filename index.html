<!DOCTYPE html>

<body>
    <h1>将人の自己紹介</h1>

        <p>何歳？</p>

        </ul>
    </div>

        <p>もともとやってた部活</p>
        <ul>
            <li>野球部</li>
        </ul>
        <p>何を頑張っていたの？</p>
        <ul>
            <li>エースだったので優勝するために投げまくっていた</li>
        </ul>
